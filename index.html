<!DOCTYPE html>
<html>
    <head>
      <title>Monster Me</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
      <!-- <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" /> -->

    </head>
    <body>

    <!--START NAVBAR-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav"></ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><b>Sign-up/Sign-in!</b><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="sign-up" data-toggle="modal" data-target="#sign-up-modal"><a href="#">Sign-Up</a></li>
                <li class="sign-in"><a href="#">Sign-In</a></li>
                <li class="change-password"><a href="#">Change Password</a></li>
                <li class="sign-out"><a href="#">Sign-Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- END NAVBAR -->

    <!-- START OF SIGN UP MODAL -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type="text" name="credentials[email]" placeholder="e-mail">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation"><br>
                  Are you an SFX artist?<br>
                  <input type="radio" name="credentials[artist]" value="true">Yes<br>
                  <input type="radio" name="credentials[artist]" value="false">No<br>
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- END OF SIGN UP MODAL -->

<!-- START OF SIGN IN MODAL -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <input type="text" name="credentials[email]" placeholder="e-mail">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- END OF SIGN IN MODAL -->

<!-- START CHANGE PASSWORD MODAL -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <input type="submit" name="submit" value="Change password">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END CHANGE PASSWORD MODAL -->

    <!-- START OF SIGN OUT MODAL -->
    <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <form id="sign-out">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" name="submit" value="Sign Out">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
<!-- END OF SIGN OUT MODAL -->

<!-- Top of page begin -->
    <header>
      <h1>Monster Me &#125;</h1>
      <img src="/assets/eye-hand.jpg" alt="" />
    </header>
<!-- Top of page end -->

<!-- Table for creations an artist handlerbars -->
<table class="table">

</table>

    <!-- Add My Creations forms -->
    <section>
      <form class="add-creation-form" action="/add-my-monster" method="post">
        <div class="creation-form">
            <label for="title">Title of work:</label>
            <input type="text" id="title" name="creation[title]" />
        </div>
        <div class="creation-form">
            <label for="picture">Picture URL:</label>
            <input type="text" id="picture" name="creation[picture]" />
        </div>
        <div class="creation-form">
            <label for="artist-name">Artist name:</label>
            <input type="text" id="artist-name" name="creation[artist_name]" />
        </div>
        <div class="creation-form">
            <label for="description">Describe your work:</label>
            <textarea id="work_description" name="creation[description]"></textarea>
        </div>
        <div class="button_to_create">
          <button class= "monster-me-btn" type="submit">Monster Me!</button>
        </div>
      </form>
    </section>

<!-- Page buttons -->
    <div class="page-buttons">
      <button type="button" class="actual-buttons view-creations-btn" name="button">Creations</button>
      <button type="button" class="actual-buttons home" name="button">Home</button>
      <button type="button" class="actual-buttons go-to-artist" name="button">Artist</button>
    </div>

<!-- end of page buttons -->





    </body>
</html>
